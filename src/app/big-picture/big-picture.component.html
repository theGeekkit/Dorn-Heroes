<mat-card class="Hero">
  <mat-card-header>
    <mat-card-title>{{hero.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]='heroService.heroes[heroService.heroSelected].bigImageUrl' alt="Picture">
<mat-card-content>
  <p>
    {{hero.description}}
  </p>
</mat-card-content>
</mat-card>
